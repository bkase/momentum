name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  rust:
    name: Rust Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      run: |
        curl https://mise.run | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Install Rust toolchain via mise
      run: |
        mise install rust
        eval "$(mise activate bash)"
        rustc --version
        rustup component add rustfmt clippy
        
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          momentum/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Run Rust tests
      run: |
        eval "$(mise activate bash)"
        cd momentum
        cargo test
        
    - name: Check Rust formatting
      run: |
        eval "$(mise activate bash)"
        cd momentum
        cargo fmt -- --check
        
    - name: Run Clippy
      run: |
        eval "$(mise activate bash)"
        cd momentum
        cargo clippy -- -D warnings
        
    - name: Build Rust release binary
      run: |
        eval "$(mise activate bash)"
        cd momentum
        cargo build --release
        
    - name: Verify binary exists
      run: |
        test -f momentum/target/release/momentum
        
    - name: Upload Rust binary
      uses: actions/upload-artifact@v4
      with:
        name: momentum-binary
        path: momentum/target/release/momentum

  swift:
    name: Swift Build and Test
    needs: rust
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      run: |
        curl https://mise.run | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Install Tuist via mise
      run: |
        mise install tuist
        eval "$(mise activate bash)"
        tuist version
        
    - name: Generate Xcode project
      run: |
        eval "$(mise activate bash)"
        tuist generate
        
    - name: Download Rust binary
      uses: actions/download-artifact@v4
      with:
        name: momentum-binary
        path: MomentumApp/Resources/
        
    - name: Make binary executable
      run: chmod +x MomentumApp/Resources/momentum
        
    - name: Build Swift app
      run: |
        xcodebuild -workspace Momentum.xcworkspace \
          -scheme MomentumApp \
          -configuration Debug \
          build \
          -skipMacroValidation
          
    - name: Run Swift tests
      run: |
        xcodebuild -workspace Momentum.xcworkspace \
          -scheme MomentumApp \
          -configuration Debug \
          test \
          -skipMacroValidation

